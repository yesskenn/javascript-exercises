<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

function squared(num) {
  return num * num;
}

function cubed(num) {
  return num * num * num;
}

function squareRt(num){
  return num/num;
}

function cubeRt(num){
  if (num % 3 != 0) {
    return "No cube here!";

};

function addOne(num){
  return num + 1;
}
function factorial(num) {
  if (num < 0) return undefined;
  if (num === 0) return 1;
  let x = num - 1;
  while (x > 1) {
    num *= x;
    x--;
  }
  return num
}
input.addEventListener("change", () => {
  const num = parseFloat(input.value);
  if (isNaN(num)) {
    para.textContent = "You need to enter a number!"; //error handling
  } else {
    para.textContent = `${num} squared is ${squared(num)}. `;
    para.textContent += `${num} cubed is ${cubed(num)}. `;
    para.textContent += `\t\n The square root of ${num} is ${squareRt(num)}. `;
    para.textContent += `\t\n The cube root of ${num} is ${cubeRt(num)}. `;
    para.textContent += `\t\n ${num} plus one is ${addOne(num)}. `;

  }
});


  </script>
</body>
</html>
